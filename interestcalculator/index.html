<html>

<head>
    <title>Interest Calculator</title>
    <script>
        function calculate() {
            console.log("calculating...");


            loading.style.display = "block";
            setTimeout(function () {
                amount.textContent = (capital.value * 1) + (capital.value * 1) * (interestrate.value * 1 / 100 ) * (duration.value * 1);

                loading.style.display = "none";

            }, 2 * 1000 );
        }
    </script>
</head>

<body>
<table>

    <tbody>
    <tr>
        <td>Amount to borrow</td>
        <td>
            <input id="capital">
        </td>
    </tr>
    <tr>
        <td>Interest :</td>
        <td><input id="interestrate"></td>
    </tr>
    <tr>
        <td>Times:</td>
        <td><input id="duration"></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td>
            <button onclick="calculate()">
                Calculate
            </button>
        </td>
        <td>
            <img id="loading"
                 src="http://loading.io/assets/img/hourglass.svg" style="display : none">

        </td>
    </tr>
    </tbody>
</table>


<br>
Amount to return:<span id="amount"></span>
</body>


</html>
